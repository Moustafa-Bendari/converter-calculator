<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>converter calculator</title>
</head>
<body>
    <main>
        <h1>Storage Units converter</h1>
        <div class="conv-div">
            <label for="kb_to_b_input">Kilobytes (KB) to Bytes (B)</label>
            <input id="kb_to_b_input" type="text">
            <button id="kb_to_b_conv_btn">Convert to B</button>
            <p id="b_result"></p>
        </div>
        <div class="conv-div">
            <label for="b_to_Mb_input">bytes (B) to MegaBytes (Mb)</label>
            <input id="b_to_Mb_input" type="text">
            <button id="b_to_Mb_conv_btn">Convert to B</button>
            <p id="Mb_result"></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
