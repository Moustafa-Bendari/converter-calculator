<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>converter calculator</title>
</head>
<body>
    <main id="app">
        <h1>Storage Units converter</h1>
        <div class="container">
            <div class="conv-div">
                <label for="kb_to_b_input">Kilobytes (KB) to Bytes (B)</label>
                <input id="kb_to_b_input" type="text" v-model = "kilobytesInput">
                <button id="kb_to_b_conv_btn"class="btn" @click="submitKilobytes">Convert to B</button>
                <p id="b_result" v-show = Boolean(bAnswer)>{{bAnswer}} B</p>
            </div>
            <div class="conv-div">
                <label for="kb_to_b_input">Bytes (B) to Megabits (Mb)</label>
                <input id="kb_to_b_input" type="number" v-model="bytesInput">
                <button id="kb_to_b_conv_btn" class="btn" @click="submitBytes()">Convert to B</button>
                <p id="mb_result" v-show = "Boolean(mbAnswer)">{{mbAnswer}} Mb</p>
            </div>
        </main>
           
        </div>
    </main>     
    <script src="app.js"></script>
</body>
</html>
